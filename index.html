<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <title>ScriBBler</title>
    <link rel="stylesheet" href="styles/index.css">

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header class="header">
        <div class="logo-buttons">
              <div class="logo">ScriBBler</div>
              <div class="buttons">
                  <button class="signup-button">Sign Up</button>
                  <div id="signupModal" class="modal">
                      <!-- Modal content -->
                      <div class="modal-content">
                          <span class="close">&times;</span>
                          <h2>Get Started</h2>

                          <hr>
                          <form>
                          <fieldset class="account-info">
                              <label>
                              Name
                              <input type="text" placeholder="Enter your name" required>
                              </label>
                              <label>
                              Username
                              <input type="text" placeholder="Enter your username" required>
                              </label>
                              <label>
                              Password
                              <input type="password" placeholder="Enter your password" required>
                              </label>
                              <label>
                              Confirm Password
                              <input type="password" placeholder="Re-enter your password" required>
                              </label>
                          </fieldset>
                          <button id="signupButton" class="signup-button">Sign Up</button>
                          </form>
                      </div>
                  </div>

                  <button class="signin-button">Sign In</button>
                  <div id="signinModal" class="modal">
                      <!-- Modal content -->
                      <div class="modal-content">
                          <span class="close">&times;</span>
                          <h2>Welcome Back!</h2>

                          <hr>
                          <form>
                              <fieldset class="account-info">
                                  <label>
                                      Username
                                      <input type="text" placeholder="Enter your username" required>
                                  </label>
                                  <label>
                                      Password
                                      <input type="password" placeholder="Enter your password" required>
                                  </label>
                              </fieldset>
                              <button id="signinButton" class="signin-button">Sign In</button>
                              <div class="not-member">Not a member? <a href="#" id="showSignup">Sign Up</a></div>

                          </form>
                      </div>
                  </div>

              </div>
        </div>
        <div class="subheading">Explore, Imagine, Create</div>
    </header>

    <div class="button-container">
        <a href="html/postslist.html" style="text-decoration:none; color:inherit"><button class="all-posts-button">All Posts</button></a>
        <button id="openCreatePostModal" class="create-post-button">Create Post</button>
    </div>
    <!-- Create Post Modal -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pen Your Post</h2>
            <hr>
            <form>
                <fieldset class="account-info">
                <label>
                Title
                <input type="text" placeholder="Enter title of your post" required>
                </label>
                <label>
                Contents
                <textarea placeholder="Enter the contents of your post" rows="5" required></textarea>
                </label>
                </fieldset>
                <button id="createPostButton" class="create-post-button">Create</button>
            </form>

        </div>
    </div>
    <script type = "text/javascript" src = "scripts/index.js"></script>

</body>

</html>
