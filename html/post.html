<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <title>ScriBBler</title>
    <link rel="stylesheet" href="../styles/post.css">

</head>

<body>
<!-- header Section -->
<header class="header">
    <div class="logo-buttons">
        <div class="logo">ScriBBler</div>
        <div class="buttons">
            <button class="signup-button">Sign Up</button>
            <div id="signupModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Get Started</h2>

                    <hr>
                    <form>
                        <fieldset class="account-info">
                            <label>
                                Name
                                <input type="text" placeholder="Enter your name" required>
                            </label>
                            <label>
                                Username
                                <input type="text" placeholder="Enter your username" required>
                            </label>
                            <label>
                                Password
                                <input type="password" placeholder="Enter your password" required>
                            </label>
                            <label>
                                Confirm Password
                                <input type="password" placeholder="Re-enter your password" required>
                            </label>
                        </fieldset>
                        <button id="signupButton" class="signup-button">Sign Up</button>
                    </form>
                </div>
            </div>

            <button class="signin-button">Sign In</button>
            <div id="signinModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Welcome Back!</h2>

                    <hr>
                    <form>
                        <fieldset class="account-info">
                            <label>
                                Username
                                <input type="text" placeholder="Enter your username" required>
                            </label>
                            <label>
                                Password
                                <input type="password" placeholder="Enter your password" required>
                            </label>
                        </fieldset>
                        <button id="signinButton" class="signin-button">Sign In</button>
                        <div class="not-member">Not a member? <a href="#" id="showSignup">Sign Up</a></div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="subheading">Explore, Imagine, Create</div>
</header>
<main>

    <!-- Post Title -->
    <h1 id="postTitle" class="post-title"></h1>
    <div class="author-container">
    <!-- Author's Name -->
    <p id="post-author" class="author-name"></p>

    <div class="edit-save-container">
        <button id="edit-save-btn">
             Edit&nbsp;<i class="fa fa-edit"></i>
        </button>
    </div>
    </div>
    <!-- Post Content -->
    <div id="postContent" class="post-content">

    </div>

    <!-- Like Button -->
    <button id="likeButton"><i class="fa fa-thumbs-up"></i> Like</button>
    <p id="likeStatus">Be the first one to like this!</p>

    <!-- Comment textarea Box -->
    <textarea id="commentInput" placeholder="Leave a comment..." rows="5"></textarea><br>
    <!-- Comment Button -->
    <button id="commentButton">Comment</button>

    <!-- All Comments Section -->
    <div class="comments">
    <label>All Comments</label>
    <div id="allComments"></div>
    </div>
</main>
<script type = "text/javascript" src = "../scripts/post.js"></script>

</body>

</html>
